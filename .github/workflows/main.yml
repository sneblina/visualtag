name: Refresh Feed
on: 
  schedule:
    - cron: 17 14 * * 0-6
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  
      - name: Fetch API Data üì¶
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://odonoghuelab.org:8011/tagger
          CONFIGURATION: '{ "method": "GET", "headers": {"Authorization": "Bearer ${{ secrets.API_TOKEN }}"} }'

      - name: Build and Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master # Pushes the updates to the master branch.
          FOLDER: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          TARGET_FOLDER: protein_cath.json # Saves the data into the 'data' directory on the master branch.
